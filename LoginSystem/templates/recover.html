{% extends "layout.html" %}
{% block content %}
<h1>Recover Account</h1>
<p>Enter your contact info, so we can recover your account!</p>
<form method="POST">
    <div>
        <label for="contact">Contact Info:</label>
        <input type="text" name="contact" id="contact">
    </div>
    <div>
        <input type="submit" value="Recover Account">
    </div>
</form>
{% endblock %}
