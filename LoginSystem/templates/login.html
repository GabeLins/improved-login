{% extends "layout.html" %}
{% block content %}
<div class="login">
    <h1 class="login-title">Sign in</h1>

    <span>
        Not a member yet?
        <a href="#" class="login-link">Create an account</a>!
    </span>

    <form class="login-form" method="POST">
        <div class="form-row">
            <label for="username">Username</label>
            <input class="text-field" type="text" id="username" name="user">
        </div>

        <div class="form-row">
            <label for="password">Password</label>
            <input class="text-field" type="password" id="password" name="pass">
            <input type="checkbox" id="keep">
            <label for="keep">Keep me signed in</label>
        </div>

        <input type="submit" id="submit" value="Sign in">
        <a href="#" class="forget login-link">Forgot your password?</a>
    </form>
</div>
{% endblock %}
